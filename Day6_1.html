<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0044cc;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2rem;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #0044cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        input[type="submit"]:hover {
            background-color: #0033a0;
        }

        .media-section {
            text-align: center;
            margin: 20px 0;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        footer {
            background-color: #0044cc;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        Job Application Portal
    </header>

    <h1>Apply for Your Dream Job</h1>

    <div class="media-section">
        <img src="job-application-image.jpg" alt="Job application banner" />
    </div>

    <form action="/submit" method="post">
        <!-- Personal Information -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>

        <!-- Work Experience -->
        <label for="experience">Work Experience:</label>
        <textarea id="experience" name="experience" rows="4" placeholder="Describe your relevant work experience..." required></textarea>

        <!-- Education -->
        <label for="education">Education:</label>
        <textarea id="education" name="education" rows="4" placeholder="List your educational background..." required></textarea>

        <!-- Submit Button -->
        <input type="submit" value="Submit Application">
    </form>

    <footer>
        &copy; 2024 Job Application Portal. All rights reserved.
    </footer>

</body>
</html>
