<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Exploration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c7a7b;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2.5rem;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            margin-top: 20px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            font-size: 1rem;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #2c7a7b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        input[type="submit"]:hover {
            background-color: #225a5b;
        }

        .media-section {
            text-align: center;
            margin: 20px 0;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        footer {
            background-color: #2c7a7b;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        Nature Exploration
    </header>

    <h1>Join Our Journey to Explore the Beauty of Nature</h1>

    <div class="media-section">
        <img src="nature-image.jpg" alt="Beautiful nature landscape" />
        <!-- You can replace the image with a video by uncommenting the following line -->
        <!-- <video controls>
            <source src="nature-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video> -->
    </div>

    <form action="/submit" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="comments">Why do you love nature?</label>
        <textarea id="comments" name="comments" rows="4" required></textarea>

        <input type="submit" value="Join the Journey">
    </form>

    <footer>
        &copy; 2024 Nature Exploration. All rights reserved.
    </footer>

</body>
</html>
